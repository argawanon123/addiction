<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Addiction Risk Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="card shadow-lg rounded">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0">Addiction Risk Assessment</h3>
        </div>
        <div class="card-body">
          <form id="addictionForm">
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="experimentation" class="form-label"
                  >Experimentation</label
                >
                <select class="form-select" id="experimentation">
                  <option selected disabled>Choose...</option>
                  <option>Yes</option>
                  <option>No</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="academic" class="form-label"
                  >Academic Performance Decline</label
                >
                <select class="form-select" id="academic">
                  <option selected disabled>Choose...</option>
                  <option>Yes</option>
                  <option>No</option>
                </select>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="isolation" class="form-label"
                  >Social Isolation</label
                >
                <select class="form-select" id="isolation">
                  <option selected disabled>Choose...</option>
                  <option>Yes</option>
                  <option>No</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="financial" class="form-label"
                  >Financial Issues</label
                >
                <select class="form-select" id="financial">
                  <option selected disabled>Choose...</option>
                  <option>Yes</option>
                  <option>No</option>
                </select>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="health" class="form-label"
                  >Physical & Mental Health Problems</label
                >
                <select class="form-select" id="health">
                  <option selected disabled>Choose...</option>
                  <option>Yes</option>
                  <option>No</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="legal" class="form-label">Legal Consequences</label>
                <select class="form-select" id="legal">
                  <option selected disabled>Choose...</option>
                  <option>Yes</option>
                  <option>No</option>
                </select>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="relationship" class="form-label"
                  >Relationship Strain</label
                >
                <select class="form-select" id="relationship">
                  <option selected disabled>Choose...</option>
                  <option>Yes</option>
                  <option>No</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="risk" class="form-label"
                  >Risk Taking Behavior</label
                >
                <select class="form-select" id="risk">
                  <option selected disabled>Choose...</option>
                  <option>Yes</option>
                  <option>No</option>
                </select>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="withdrawal" class="form-label"
                  >Withdrawal Symptoms</label
                >
                <select class="form-select" id="withdrawal">
                  <option selected disabled>Choose...</option>
                  <option>Yes</option>
                  <option>No</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="denial" class="form-label"
                  >Denial and Resistance to Treatment</label
                >
                <select class="form-select" id="denial">
                  <option selected disabled>Choose...</option>
                  <option>Yes</option>
                  <option>No</option>
                </select>
              </div>
            </div>

            <hr />

            <div class="mb-4">
              <label for="predictionResult" class="form-label fw-bold"
                >Addiction Risk Prediction Result:</label
              >
              <div
                id="predictionResult"
                class="alert alert-info mt-2 d-none"
              ></div>
            </div>

            <button type="submit" id="submitBtn" class="btn btn-success w-100">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
